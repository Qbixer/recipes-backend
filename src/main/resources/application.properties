# --- AUTH ---
spring.security.user.name=${AUTH_USER:admin}
spring.security.user.password=${AUTH_PASS:admin}

# --- DATABASE ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DBURL:jdbc:postgresql://localhost:5432/recipes}
spring.datasource.username=${DBUSER:postgres}
spring.datasource.password=${DBPASS:mysecretpassword}
spring.sql.init.mode=never

# --- WEB ---
server.port=${SERVER_PORT:8080}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
